<div *ngIf="isApiConnectionDown">
  <app-header-outside></app-header-outside>
  <app-server-down></app-server-down>
  <app-footer></app-footer>
</div>
<div *ngIf="!isApiConnectionDown">
  <app-header-inside></app-header-inside>
  <div class="wsl-min-h-screen-1">
    <app-alert
      *ngFor="let alert of alerts"
      [alert]="alert"
      class="text-center"></app-alert>
    <router-outlet></router-outlet>
  </div>
  <app-help></app-help>
</div>
