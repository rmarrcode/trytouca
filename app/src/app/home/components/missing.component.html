<div class="wsl-min-h-screen-1 wsl-page-banner">
  <div>
    <h2>{{ data.title }}</h2>
    <h3>Did you make a typo?</h3>
  </div>
  <img [src]="data.image" />
  <p>
    <span [innerHTML]="data.message"></span>
    If you think you are encountering this page by error, please
    <a href="/feedback">contact</a>
    your administrator.
  </p>
  <div>
    <button type="button" routerLink="..">
      {{ data.button }}
    </button>
  </div>
</div>
